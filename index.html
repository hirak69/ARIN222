<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Navigation System</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://rawcdn.githack.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script> <!-- QR Code Scanner -->
</head>
<body>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <h2>Menu</h2>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </div>


<!-- Main Content -->
<div id="main-content">
    <nav>
        <button id="open-sidebar" class="menu-btn">â˜°</button>
        <div class="nav-menu">
            <div class="select-container">
                <label for="search-bar">Select Location:</label>
                <select id="search-bar">
                    <option value="" disabled selected>Choose Location</option>
                    <option value="location1">SET Lab</option>
                    <option value="location2">Data Science Lab</option>
                    <option value="location3">IBM Lab</option>
                    <option value="location4">SET HOD Cabin</option>
                    <option value="location5">SET Dean's Office</option>
                    <option value="location6">SET Faculty Cabin</option>
                </select>
                <button id="start-navigation" disabled>Start</button>
            </div>
        </div>
    </nav>

    <!-- QR Scanner Section -->
    <div id="qr-scanner">
        <h3>Scan QR Code to Set Start Location</h3>
        <div id="reader"></div>
        <p id="scan-result">Waiting for scan...</p>
    </div>

    <div class="ar-container">
        <!-- AR.js Scene -->
        <a-scene embedded arjs="sourceType: webcam;" id="ar-scene" style="display: none;">
            <a-marker preset="hiro">
                <a-box position='0 0.5 0' material='color: yellow;'></a-box>
            </a-marker>
            <a-entity id="arrow" geometry="primitive: cone; height: 0.5" material="color: red;" position="0 0.5 -2"></a-entity>
            <a-entity camera></a-entity>
        </a-scene>
    </div>
</div>


    <script src="js/app.js"></script>

</body>
</html>
